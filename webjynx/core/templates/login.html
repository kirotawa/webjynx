{% extends "base.html" %}
{% block content %}

{% if messages %}
	{% for message in messages %}
	<div class="alert alert-{{ message.tags }}" role="alert">
		<!--	<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span>-->
			{{ message }}
		</div>
	{% endfor %}
{% endif %}

<div class="container">
    <form class="form-signin" name="LoginForm" action="/login/" method="post">
		{% csrf_token %}
		{% if next %}
			<input type="hidden" name="next" value="{{ next }}" />
		{% endif %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="useremail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
	    </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="sigin" name="sigin">Sign in</button>
    </form>
	<form class="form-signin" name="RegForm" action="/register/">
		<button class="btn btn-lg btn-primary btn-block" id="register" value="register" name="register" >Register</button>
	</form>
</div> <!-- /container -->
{% endblock %}
